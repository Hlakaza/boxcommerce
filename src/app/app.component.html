<mat-toolbar color="primary">
  <button routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <img class="logo" src="assets/icons/android-chrome-96x96.png" alt="Logo">
  </button>
  <span class="flex-spacer"></span>
  <button (click)="isFav=!isFav" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>{{isFav? 'favorite': 'favorite_border'}}</mat-icon>
  </button>
  <button  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
<footer class="bottom mt-1"></footer>
